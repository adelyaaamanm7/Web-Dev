<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
          #season{
              color:rgb(212, 51, 212);
          }  
           #summer{
               color:rgb(44, 36, 199);
           } 
            #winter{
                color:rgb(46, 191, 23);
            }
        </style>
    </head>
    <body>
        
        <h1 id="season">Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p>He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project: Blog</title>

    <style>
      body {
        font-family: serif;
        background-color: lightgray;
      }

      h1 {
        font-family: sans-serif;
        color: black;
      }

      h2 {
        color: brown;
      }

      h3 {
        font-family: sans-serif;
      }

      .date {
        font-style: italic;
        color: brown;
      }

      .post {
        background-color: pink;
      }

      a {
        color: blue;
        text-decoration: none;
      }

      a {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>

    <h1>Diana's blog</h1>
    <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-waves-at-sunset.png" width="300">
    <h3>Contents</h3>
    <ul>
      <li><a href="#post1">First post</a></li>
      <li><a href="#post2">Second post</a></li>
    </ul>

    <div class="post">
      <h2 id="post1">First post</h2>
      <p class="date">Posted on March 2026</p>
      <p>
        So I've started learning HTML and CSS.  
      </p>
    </div>

    <div class="post">
      <h2 id="post2">Second post</h2>
      <p class="date">Posted one week later</p>
      <p>
        I want to travel around a world.
      </p>
    </div>

  </body>
</html>
